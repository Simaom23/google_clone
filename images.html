<!DOCTYPE html>
<html lang="en">

    <!-- Necessary imports and links for HTML page -->
    <head>
        <title>Google: Images</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="static/style.css" type="text/css">
        <link rel="icon" href="static/images/img.png" type="img/png">
    </head>
    <body>

         <!-- Header with links to the other HTML pages -->
        <header class="head-div">
            <a href="index.html">Google Search</a>
        </header>

        <!-- Centered Google logo -->
        <div class="logo-div">
            <img id="logo" alt="Google" src="static/images/logo.png">
        </div>

        <!-- Google Search bar -->
        <div class="search-div">
            <form action="https://google.com/search">
                <div class="search-bar">
                    <div class="search-icon-div">
                        <span id="search-icon" class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                    <input id="search" type="text" name="q"> <!-- Input field to search -->
                    <input hidden id="search" type="text" name="tbm" value="isch"> <!-- Hidden input field to flag the image search -->
                    <div class="images-text-div">
                        <span id="logo-images">Images</span>
                    </div>
                </div>
                <div class="search-button-div">
                    <input class="search-button" type="submit" value="Google Search"> <!-- Search button -->
                </div>
            </form>
        </div>
    </body>
</html>
